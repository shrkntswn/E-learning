<!DOCTYPE html>
{% extends 'base.html' %}
<html>
<head>
	<title>Home</title>
</head>
<body>
	{% block content %}
	<div class="container-fluid">
		<div class="container my-3">
			<h3>Want to create playlist?</h3>
			<p>
			  <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
			    Create playlist
			  </button>
			</p>
			<div class="collapse" id="collapseExample">
			  <div class="card card-body">
			    <div class="col-md-6 offset-md-3">
				<form action="{% url 'repository:createPlaylist' %}" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{{form.as_p}}
					<div class="container" style="text-align: center;">
						<button class="btn btn-primary" type="submit">Create Playlist</button>
					</div>
				</form>	
			</div>
			  </div>
			</div>
		</div><hr>
		<div class="container">
			<div class="row">
				<div class="col col-sm-3 col-md-4">
					{% for playlist in playlists %}
					<div class="card" style="width: 18rem;">
					  <img src="{{playlist.image.url}}" class="card-img-top .img-fluid" alt="Playlist Image" style="max-height:300px ">
					  <div class="card-body">
					    <h5 class="card-title">{{playlist.title}}</h5>
					    <p class="card-text">{{playlist.description}}</p>
					    <a href="{% url 'repository:ViewVideoPlaylist' id=playlist.id %}" class="btn btn-primary">Go to playlist</a>
					  </div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
	{% endblock %}
</body>
</html>
